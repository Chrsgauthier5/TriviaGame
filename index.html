<head>

    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link rel='icon' href='assets/images/favicon.png' type='image/png'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

    <script src="assets/javascript/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">



</head>

<body>
    <div class="container p-3 mb-2 bg-light text-dark" id="introPage">
        
        <h1>Disney Trivia Game</h1>

        <button id="startButton" class="btn btn-primary">Click Here to Start!</button>

    </div>
    <!-------------------------------------------------------------------------------------------------------------------->
    <div class="container p-3 mb-2 bg-light text-dark questions" id="Q1">

        <h2 id="firstQuestion"></h2>
        <br>
        <div class="timer"></div>
        <br>
        <div id="correctAnswerLionKing" class="correctAnswer"></div>
        <br>
        <img src="assets/images/rafiki.jpg" id="rafiki">
        <br>
        <div id="lionKingAnswers">
            <button id="lionKingQ1">1</button>
            <button id="lionKingQ2">2</button>
            <button id="lionKingQ3">3</button>
            <button id="lionKingQ4">4</button>
        </div>
    </div>
    <!-------------------------------------------------------------------------------------------------------------------->
    <div class="container p-3 mb-2 bg-light text-dark questions" id="Q2">

            <button id="aladdinQ2">2</button>

        <br>
        <img src="assets/images/slinky.jpg" id="slinkyImage">
        <br>
        <div id="toyStoryAnswers">
            <button id="toyStoryQ1">1</button>
            <button id="toyStoryQ2">2</button>
            <button id="toyStoryQ3">3</button>

        </div>
    </div>
    <!-------------------------------------------------------------------------------------------------------------------->
    <div class="container p-3 mb-2 bg-light text-dark questions" id="Q4">

        <h1>Disney Trivia Game</h1>

        <br>
        <div class="timer"></div>

        <br>
        <img src="assets/images/waltdisney.jpg" id="waltImage">

        <h2 id="resultsPage"></h2>
        <br>
        <div id="correctAnswersCount"></div>
        <br>
        <div id="incorrectAnswersCount"></div>
        <br>
        <div id="triviaResults" class="correctAnswer"></div>
        <br>
        <img src="assets/images/disney.jpg" id="disneyImage">
        <br>
        <button id="playAgain" class="btn btn-success">Play Again</button>

    </div>
